  <section class="container-fluid bg-dark p-5" id="up">
    <div class="row">
      <div class="col-8 mx-auto text-white">
        <h1 class="display-3">RSS Reader</h1>
        <p class="lead">Start reading RSS now!</p>
        <form class="rss-form">
          <div class="form-row">
            <div class="col">
              <input autofocus required name="url" aria-label="url" class="form-control form-control-lg w-100"
                placeholder="Rss link"></input>
            </div>
            <div class="col-auto">
              <button type="submit" arial-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
            </div>
          </div>

        </form>
        <p class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
        <div class="feedback"></div>
      </div>
    </div>
  </section>

  <section class="down container-fluid p-6" id="down">
    <div class="row">
      <div id="feeds" class="feeds col-8 mx-auto">
        <!-- <p class="result"></p> -->
      </div>
    </div>
    <div class="row">
