<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RSS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="d-flex flex-column min-vh-100">
  <div class="container-fluid">
    <div class="row alert-primary">
      <div class="col-md-9" bg-primary>
        <div class="inner">
          <h1 class="text-info">RSS Reader</h1>
          <p class="text-info">Start reading RSS now!</p>
          <form role="form" class="form-inline">
            <div class="form-group">
              <!-- <input type="url" class="form-control" placeholder="Rss link"></input> -->
              <input autofocus required name="url" id="myForm" class="form-control" placeholder="Rss link"></input>
              <input type="submit" class="btn alert-dark" value="Add"></input>
            </div>
          </form>
          <p>Example: https://ru.hexlet.io/lessons.rss</p>
          <p></p>
        </div>
      </div>
    </div>
    <p class="result"></p>
  </div>
</body>

</html>
